{% extends "products/base.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 2rem auto;
        background-color: #111;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-title {
        color: #d4af37;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        color: #ccc;
        font-size: 1rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #fff;
        font-weight: bold;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #d4af37;
        box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
    }
    
    .form-control::placeholder {
        color: #999;
    }
    
    .form-check {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .form-check-input {
        width: auto;
        margin: 0;
    }
    
    .form-check-label {
        color: #ccc;
        margin: 0;
    }
    
    .btn-auth {
        width: 100%;
        background-color: #d4af37;
        color: #000;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 1rem;
    }
    
    .btn-auth:hover {
        background-color: #b8941f;
    }
    
    .auth-links {
        text-align: center;
        padding-top: 1rem;
        border-top: 1px solid #333;
    }
    
    .auth-links a {
        color: #d4af37;
        text-decoration: none;
        margin: 0 1rem;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
    
    .error-message {
        background-color: #dc3545;
        color: #fff;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    .success-message {
        background-color: #28a745;
        color: #fff;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    .field-error {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 0.25rem;
    }
    
    .help-text {
        color: #999;
        font-size: 0.85rem;
        margin-top: 0.25rem;
    }
    
    @media (max-width: 768px) {
        .auth-container {
            margin: 1rem;
            padding: 1.5rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="auth-container">
    {% block auth_content %}
    {% endblock %}
</div>
{% endblock %}
